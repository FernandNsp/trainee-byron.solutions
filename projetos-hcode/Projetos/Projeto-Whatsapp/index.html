<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Whatsapp Web - Projeto</title>
      
      <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/style-whatsapp.css">
   </head>

   <body>
      <section class="container-fluid">
         <div class="row">
            <section id="menu" class="col-md-4 px-0">
               <header class="d-flex">
                  <img class="img img-avatar px-2 m-1" src="./assets/img/bsol.jpg" alt="Foto Perfil">                  
               </header>

               <section class="barra-pesquisa">
                  <div class="p-1 d-flex justify-content-center">
                     <input class="rounded-pill border-0" type="search" id="search" placeholder="Pesquisar ou começar uma nova conversa">
                  </div>
               </section>

               <div class="list-group">
                     <a href="#" class="text-reset list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <img class="img" src="./assets/img/foto.png" alt="Hcode Perfil">
   
                        <div class="d-flex flex-column flex-fill">
                           <h2 class="h6">Diretorias</h2>
                           <small class="small">DVP: Criar novas planilhas para as...</small>
                        </div>
   
                        <div class="d-flex flex-column align-items-center">
                           <span class="hour">16:20</span>
                           <span class="m-1 badge rounded-pill text-light">21</span>
                        </div>
                     </a>

                     <a href="#" class="text-reset list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <img class="img" src="./assets/img/foto.png" alt="Hcode Perfil">
   
                        <div class="d-flex flex-column flex-fill">
                           <h2 class="h6">Cliente</h2>
                           <small class="small small-verde">digitando...</small>
                        </div>
                        <div class="d-flex flex-column align-items-center">
   
                           <span class="hour">15:00</span>
                           <span class="m-1 badge rounded-pill text-light"></span>
                        </div>
                     </a>

                     <a href="#" class="text-reset list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <img class="img" src="./assets/img/hcode-photo.svg" alt="Hcode Perfil">
   
                        <div class="d-flex flex-column flex-fill">
                           <h2 class="h6">Hcode</h2>
                           <span class="span"></span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
   
                           <span class="hour">15:00</span>
                           <span class="m-1 badge rounded-pill text-light"></span>
                        </div>
                     </a>
               </div>
            </section>

            <section class="col-md-8 d-flex flex-column px-0">
               <header class="d-flex align-items-center">
                  <img class="img px-2 m-1" src="./assets/img/hcode-photo.svg" alt="Foto Perfil">

                  <div class="d-flex flex-column flex-fill">
                     <h2 class="h6">Hcode</h2>
                     <small class="hour">Visto por último: Segunda-feira às 12:34</small>
                  </div>
               </header>

               <section class="main"></section>

               <footer class="footer">
                  <section class="box-text">
                     <div class="fundo-box d-flex justify-content-end">
                        <input class="rounded-pill border-0" type="text" id="message" placeholder="Digite uma mensagem">
                     </div>
                  </section>
               </footer>
            </section>
         </div>
      </section>

      <script src="./node_modules/jquery/dist/jquery.min.js"></script>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
